<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Nuevo Libro - Biblioteca Uptc</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <img th:src="@{/img/logo.png}" alt="logo" width="30" height="24" />
          Biblioteca Uptc
        </a>
        <form th:action="@{/buscar}" class="d-flex">
          <input
            autofocus="autofocus"
            name="consulta"
            class="form-control me-2"
            type="search"
            th:placeholder="${param.consulta}"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h2 class="card-title mb-0">
                <i class="fas fa-book me-2"></i>Nuevo Libro
              </h2>
            </div>
            <div class="card-body">
              <form
                method="POST"
                th:action="@{/libros/guardar}"
                th:object="${libro}"
              >
                <div class="mb-3">
                  <label for="nombre" class="form-label fw-bold"
                    >Nombre del Libro</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{nombre}"
                    id="nombre"
                    placeholder="Ingrese el nombre del libro"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="descripcion" class="form-label fw-bold"
                    >Descripción</label
                  >
                  <textarea
                    class="form-control"
                    th:field="*{descripcion}"
                    id="descripcion"
                    rows="4"
                    placeholder="Descripción del libro"
                    required
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="imagenUrl" class="form-label fw-bold"
                    >URL de la Imagen</label
                  >
                  <input
                    type="url"
                    class="form-control"
                    th:field="*{imagenUrl}"
                    id="imagenUrl"
                    placeholder="https://ejemplo.com/imagen.jpg"
                  />
                  <div class="form-text">
                    Opcional: URL de la imagen de portada
                  </div>
                </div>

                <div class="mb-4">
                  <label for="editorial" class="form-label fw-bold"
                    >Editorial</label
                  >
                  <select
                    class="form-select"
                    th:field="*{editorial}"
                    id="editorial"
                    required
                  >
                    <option value="">Seleccione una editorial</option>
                    <option
                      th:each="editorial : ${editoriales}"
                      th:value="${editorial.id}"
                      th:text="${editorial.nombre}"
                    ></option>
                  </select>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a th:href="@{/}" class="btn btn-outline-secondary me-md-2">
                    <i class="fas fa-arrow-left me-1"></i>Cancelar
                  </a>
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>Guardar Libro
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
