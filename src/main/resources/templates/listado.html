<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Biblioteca Uptc - Listado de Libros</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <img th:src="@{/img/logo.png}" alt="logo" width="30" height="24" />
          Biblioteca Uptc
        </a>
        <form th:action="@{/buscar}" class="d-flex">
          <input
            autofocus="autofocus"
            name="consulta"
            class="form-control me-2"
            type="search"
            th:placeholder="${param.consulta}"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div
          class="col-12 d-flex justify-content-between align-items-center mb-4"
        >
          <h1 class="h3 mb-0">Libros Disponibles</h1>
          <a th:href="@{/libros/crear}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>Nuevo Libro
          </a>
        </div>
      </div>

      <div class="row">
        <div
          th:each="libro : ${libros}"
          class="col-lg-3 col-md-4 col-sm-6 mb-4"
        >
          <div class="card h-100 shadow-sm">
            <img
              th:src="${libro.imagenUrl}"
              th:alt="${libro.nombre}"
              class="card-img-top"
              style="height: 200px; object-fit: cover"
            />
            <div class="card-body d-flex flex-column">
              <h5 th:text="${libro.nombre}" class="card-title"></h5>
              <p class="mb-2">
                <a
                  th:href="@{/librosPorEditorial(editorialId=${libro.editorial.id})}"
                  th:text="${libro.editorial.nombre}"
                  class="badge bg-warning text-dark text-decoration-none"
                >
                </a>
              </p>
              <p
                th:text="${libro.descripcion}"
                class="card-text flex-grow-1"
              ></p>
              <a href="#" class="btn btn-outline-primary btn-sm mt-auto"
                >Ver Detalles</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
